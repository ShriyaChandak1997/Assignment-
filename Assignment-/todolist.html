<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    .container {
      width: 300px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      font-size: 24px;
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fafafa;
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
    }
    button {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: darkred;
    }
    input[type="text"] {
      width: 80%;
      padding: 8px;
      margin-right: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button.add-task {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
      border: none;
    }
    button.add-task:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter new task...">
    <button class="add-task" id="addButton">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    // Get elements
    const taskInput = document.getElementById('taskInput');
    const addButton = document.getElementById('addButton');
    const taskList = document.getElementById('taskList');

    // Add event listener for the 'Add Task' button
    addButton.addEventListener('click', function() {
      const taskText = taskInput.value.trim();

      // Check if the task input is not empty
      if (taskText !== "") {
        // Create a new list item
        const li = document.createElement('li');
        li.textContent = taskText;

        // Create a button to remove the task
        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remove';
        removeButton.addEventListener('click', function() {
          taskList.removeChild(li); // Remove the task from the list
        });

        // Append the remove button to the list item
        li.appendChild(removeButton);

        // Append the list item to the task list
        taskList.appendChild(li);

        // Clear the input field
        taskInput.value = "";
      }
    });

    // Optional: Add functionality to press Enter key to add task
    taskInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        addButton.click(); // Simulate clicking the 'Add Task' button
      }
    });
  </script>

</body>
</html>
